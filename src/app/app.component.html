
  <ul ngbNav [activeId]="route.fragment | async" class="nav-tabs">
    <li [ngbNavItem]="link.fragment" *ngFor="let link of links" [disabled]="link.dasabled">
      <a ngbNavLink routerLink="{{link.fragment}}">{{ link.title }}<span *ngIf="link.dasabled"> Coming soon</span></a>
    </li>
  </ul>
